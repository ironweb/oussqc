{% block maincontent %}

	<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?v=3.4&sensor=false"></script>
	
	<script>
		var mapObject = {
                layers : {
                    kmlArrondLayer : null,
                    kmlQuartLayer : null,
                    geolocateLayer : null,
                    eventLayer : null

                map : null
            };
